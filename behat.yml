default:
  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
      filters:
        tags: "~@skipci"
  gherkin:
    cache: ~
  extensions:
    Behat\MinkExtension:
      browser_name: 'chrome'
      selenium2:
        wd_host: "http://127.0.0.1:4444/wd/hub"
        capabilities: { "browserName": "chrome", "browser": "chrome", "version": "73", 'chrome': {'switches':['--no-sandbox', '--headless']}}
      javascript_session: selenium2
      base_url: http://d8.fs-demo.local
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal'
      drupal:
        drupal_root: 'web/d8/docroot'
      text:
        username_field: 'name'
        password_field: 'pass'
        log_out: 'Log out'
      region_map:
        anywhere: "*"

circle:
  extensions:
    Behat\MinkExtension:
      base_url: http://federated-search-demo.local:8000
